<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./signup.css" />
    <link
      rel="stylesheet"
      href="fontawesome-free-6.2.1-web/fontawesome-free-6.2.1-web/css/all.min.css"
    />
    <title>Sign Up</title>
  </head>

  <section>
    <div class="container">
      <div class="logo__div">
        <img src="Images/Music Logo.png" alt="" />
        <br />
        <h1>
          Sign up for free to start <br />
          listening
        </h1>
        <br />
        <a class="signup__f" href="">
          <i class="fab fa-facebook-f"></i> Sign up with Facebook</a
        >
        <br />
        <br />
        <br />
        <br />
        <a class="signup__g" href="">
          <i class="fab fa-google-plus-g"></i> Sign up with Google</a
        >
      </div>
      <br />
      <br />
      <div class="hr__div">
        <hr />
        or
        <hr />
      </div>
      <br />
      <p>What's your email</p>
      <input class="input__box" type="email" placeholder="Enter your Email" />
      <br />
      <p>Confirm your email</p>
      <input
        class="input__box"
        type="email"
        placeholder="Enter your Email again"
      />
      <br />
      <p>Create your password</p>
      <input
        class="input__box"
        type="password"
        placeholder="Create a password"
      />
      <br />
      <p>What should we call you?</p>
      <input
        class="input__box"
        type="text"
        placeholder="Enter your profile name"
      />
      <br />
      <p>What's your date of birth</p>
      <div class="date">
        <label>Date</label>
        <input type="date" name="" id="" />
        <select name="month" id="">
          <option value="January">January</option>
          <option value="February">February</option>
          <option value="March">March</option>
          <option value="April">April</option>
          <option value="May">May</option>
          <option value="June">June</option>
          <option value="July">July</option>
          <option value="August">August</option>
          <option value="September">September</option>
          <option value="October">October</option>
          <option value="November">November</option>
          <option value="December">December</option>
        </select>
        <label>Month</label>
      </div>
      <div class="radio">
        <p>What's your gender?</p>
        <br />
        <input type="radio" name="" id="male" /> <label for="male">Male</label>
        <input type="radio" name="" id="" /> <label for="">Female</label>
        <input type="radio" name="" id="" />
        <label for="">Prefer not to say</label>
      </div>
      <br />
      <input type="checkbox" name="" id="" />
      <label for=""
        >i would prefer not to receive marketing <br />
        messages from Music Store</label
      >
      <br />
      <br />
      <input type="checkbox" name="" id="" />
      <label for="" class="share"
        >Share my registration data with Music Store's <br />
        content providers for marketing purposes</label
      >
      <br />
      <br />
      <a class="signup__btn" href="">Sign Up</a>
      <br />
      <br />
      <p>Have an account?<a href="login.html">log in</a></p>
      <br />
      <br />
    </div>
  </section>
</html>
